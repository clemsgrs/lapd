data:
  train_csv: '/data/pathology/projects/ais-cap/dataset/panda_radboud/splits/fold_0/train.csv'
  tune_csv: '/data/pathology/projects/ais-cap/dataset/panda_radboud/splits/fold_0/tune.csv'
  test_csv: '/data/pathology/projects/ais-cap/dataset/panda_radboud/splits/fold_0/test.csv'

tiles_csv: ''

output_dir: 'output'
features_dir: 'output/panda_radboud/features/clam/global'

experiment_name: 'panda_radboud'

loss: 'ce'

nepochs: 50
num_classes: 2
label_name: 'isup_grade'
label_mapping: {0: 0, 1: 1, 2: 1, 3: 1, 4: 1, 5: 1}

tile_size: 4096
tile_fmt: 'jpg'
tile_emb_size: 192

training:
  batch_size: 1
  pct:
  weighted_sampling: True

tuning:
  batch_size: 1
  tune_every: 1

testing:
  retrieve_checkpoint: 'best'

model:
  arch: 'resnet18'

optim:
  name: 'adam'
  lr: 2e-4
  wd: 1e-5
  lr_scheduler:
    name: 'step'
    step_size: 50
    gamma: 0.5

early_stopping:
  enable: False
  tracking: 'loss'
  min_max: 'min'
  patience: 10
  min_epoch: 30
  save_all: False

wandb:
  enable: False
  project: 'lapd'
  username: 'clemsg'
  exp_name: '${experiment_name}'
  dir: '/home/user'
  to_log: ['loss', 'auc']
  group: